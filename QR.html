<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="QR.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
            <p>Create custom QR codes easily</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="text-input">Text or URL</label>
                    <input type="text" id="text-input" placeholder="Enter text or URL for your QR code">
                </div>

                <div class="options">
                    <div class="form-group">
                        <label for="size">Size</label>
                        <select id="size">
                            <option value="100">Small (100×100)</option>
                            <option value="200" selected>Medium (200×200)</option>
                            <option value="300">Large (300×300)</option>
                            <option value="400">Extra Large (400×400)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="foreground">Color</label>
                        <input type="color" id="foreground" value="#000000">
                    </div>

                    <div class="form-group">
                        <label for="background">Background</label>
                        <input type="color" id="background" value="#ffffff">
                    </div>
                </div>

                <div class="form-group">
                    <button id="generate-btn">Generate QR Code</button>
                </div>
            </div>

            <div class="output-section" id="output-section">
                <div class="qr-container" id="qr-container"></div>
                <div class="actions">
                    <button id="download-btn" class="download-btn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>Recent QR Codes</h2>
            <div class="history-container" id="history-container"></div>
        </div>

        <footer>
            <p>&copy; 2025 QR Code Generator | Created by Kumar Shivam</p>
        </footer>
    </div>

    <div id="toast"></div>

    <!-- Include QR code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="QR.js"></script>
</body>
</html>
